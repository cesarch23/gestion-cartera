<div class="porfolio">
    <div class="porfolio__header">
        <h1 class="portfolio___header-title">Lista de bancos</h1>
        <button  class="portfolio___header-button" mat-button mat-flat-button (click)="openBankForm()" >
           <mat-icon fontIcon="add"></mat-icon>Agregar banco
        </button>
    </div>
    <div class="portfolio__table">
       
        <table mat-table [dataSource]="banks">
            <ng-container matColumnDef="orden">
                <th mat-header-cell *matHeaderCellDef class="sticky"> NÃºmero </th>
                <td mat-cell *matCellDef="let element ; let i= index"> {{ i + 1 }} </td>
            </ng-container>
            
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef class="sticky"> Nombre</th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="bankColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: bankColumns;"></tr>
        </table>
          
         <mat-paginator  #MatPaginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of clients ">
        </mat-paginator>
        
          
    </div>
    

</div>
