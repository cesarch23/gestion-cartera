<div class="porfolio">
  <div class="porfolio__client-button">
      <button  class="portfolio___header-button" mat-button mat-flat-button (click)="addClient()"> 
        <mat-icon fontIcon="add"></mat-icon>
        Agregar cliente
      </button>
  </div>
      
  <div class="portfolio__table">

      <div class="porfolio__header">
          <h1 class="portfolio___header-title">Lista de empresas</h1>
      </div>
       
      <table mat-table [dataSource]="dataBusiness">
          
              <ng-container matColumnDef="ruc">
                <th mat-header-cell *matHeaderCellDef class="sticky"> RUC </th>
                <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
              </ng-container>
          
              <ng-container matColumnDef="comercial">
                <th mat-header-cell *matHeaderCellDef class="sticky"> Nombre comercial </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreComercial}} </td>
              </ng-container>
          
              <ng-container matColumnDef="social">
                <th mat-header-cell *matHeaderCellDef class="sticky">Razon social </th>
                <td mat-cell *matCellDef="let element"> {{element.razonSocial}} </td>
              </ng-container>
          
       
              <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef class="sticky" > Direccion </th>
                <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="businessColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: businessColumns;"></tr>
      </table>
          
      <mat-paginator #paginatorBusiness [pageSize]="3" [pageSizeOptions]="[3, 10, 20]"
                           [showFirstLastButtons]="true"
                           aria-label="selecciona la pagina de clientes">
      </mat-paginator>
        
          
  </div>
  <div class="portfolio__table">

      <div class="porfolio__header">
          <h1 class="portfolio___header-title">Lista de clientes</h1>
      </div>
       
      <table mat-table [dataSource]="dataCustomer">
          
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef class="sticky"> Nombres</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>
          
              <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef class="sticky"> Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
              </ng-container>
          
              <ng-container matColumnDef="ruc">
                <th mat-header-cell *matHeaderCellDef class="sticky"> RUC </th>
                <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
              </ng-container>
          
       
              <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef class="sticky" > Direccion </th>
                <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
          
      <mat-paginator #paginatorCustomer [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="selecciona la pagina de clientes">
      </mat-paginator>
        
          
  </div>
  
    
    

</div>
