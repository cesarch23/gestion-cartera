<div class="porfolio">
    <div class="porfolio__header">
        <h1 class="portfolio___header-title">Lista de carteras</h1>
        <button  class="portfolio___header-button" mat-button mat-flat-button> <mat-icon fontIcon="add"></mat-icon>Agregar cliente</button>
    </div>
    <div class="portfolio__table">
       
        <table mat-table [dataSource]="dataSource">
          
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef class="sticky"> Nombres</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>
          
              <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef class="sticky"> Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
              </ng-container>
          
              <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef class="sticky"> DNI </th>
                <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
              </ng-container>
          
       
              <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef class="sticky" > Direccion </th>
                <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
          
         <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of clients ">
        </mat-paginator>
        
          
    </div>
    

</div>
