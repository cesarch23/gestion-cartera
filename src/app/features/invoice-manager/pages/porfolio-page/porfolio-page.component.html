<div class="porfolio">
    <div class="porfolio__header">
        <h1 class="portfolio___header-title">Lista de carteras</h1>
        <button  class="portfolio___header-button" mat-button mat-flat-button (click)="openPortfolioForm()" >
           <mat-icon fontIcon="add"></mat-icon>Agregar cartera
        </button>
    </div>
    <div class="portfolio__table">
       
        <table mat-table [dataSource]="dataSource">
          
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef class="sticky"> Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>
          
              <ng-container matColumnDef="banco">
                <th mat-header-cell *matHeaderCellDef class="sticky"> Banco </th>
                <td mat-cell *matCellDef="let element"> {{ element.bancoEnviado.nombre }} </td>
              </ng-container>
          
              <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef class="sticky"> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
              </ng-container>
          
       
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef class="sticky" > Acciones </th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="table__actions">
                      <button  class="table__button" mat-button mat-flat-button (click)="openDocumentForm(element.id)" >
                           <mat-icon fontIcon="add"></mat-icon>
                           Agregar Factura/Letra
                      </button>
                      <button  class="table__button" mat-button mat-flat-button (click)="showDetails(element.id)">
                           <mat-icon fontIcon="visibility"></mat-icon> Ver facturas/letras
                      </button>
                    </div>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
          
         <mat-paginator  #MatPaginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of clients ">
        </mat-paginator>
        
          
    </div>
    

</div>
