<div class="dialog">
    <div class="dialog__header">
        <h2>Crear Cliente</h2>
        <p>Seleccion si es persona natural o empresa y complete los datos</p>

    </div>
    <div class="dialog__content">
        <mat-tab-group class="dialog__tap-group" dynamicHeight>
                <mat-tab label="Persona natural"> 
                    <form action="#" class="customerForm" [formGroup]="personForm" (ngSubmit)="addPerson()" >
                        <mat-form-field class="customerForm_field" >
                            <mat-label>RUC</mat-label>
                            <input formControlName="ruc" matInput class="customerForm__input" type="text" placeholder="Ingrese su RUC" maxlength="11">
                        </mat-form-field>
                        <mat-form-field class="customerForm_field" >
                            <mat-label>Nombre</mat-label>
                            <input formControlName="nombre" matInput class="customerForm__input" type="text" placeholder="Ingrese su nombre">
                        </mat-form-field>
                        <mat-form-field class="customerForm_field" >
                            <mat-label>Apellidos</mat-label>
                            <input formControlName="apellidos" matInput class="customerForm__input" type="text" placeholder="Ingrese su apellido">
                        </mat-form-field>
                        <mat-form-field class="customerForm_field" >
                            <mat-label>Direccion legal</mat-label>
                            <input formControlName="direccion" matInput class="customerForm__input" type="text" placeholder="Ingrese su direccion legal">
                        </mat-form-field>
                        <div class="customerForm__actions">
                            <button class="customerForm__reset" type="reset" mat-button mat-flat-button mat-dialog-close >Cancelar</button>
                        <button class="customerForm__submit" type="submit" mat-button mat-flat-button >
                             <span *ngIf="personFormStatus!=='loading'" >Agregar</span>
                             <div  *ngIf="personFormStatus==='loading'" class="loader"></div>
                        </button>
                        </div>
                    </form>
                </mat-tab>
                <mat-tab label="Empresa">
                    <form action="#" class="businessForm" [formGroup]="businessForm" (ngSubmit)="addBussiness()">
                        <mat-form-field class="businessForm_field" >
                            <mat-label>RUC</mat-label>
                            <input  formControlName="ruc" matInput class="businessForm__input" type="text" placeholder="Ingrese su RUC" maxlength="11">
                        </mat-form-field>
                        <mat-form-field class="businessForm_field" >
                            <mat-label>Nombre comercial</mat-label>
                            <input formControlName="nombreComercial" matInput class="businessForm__input" type="text" placeholder="Ingrese su nombre comercial">
                        </mat-form-field>
                        <mat-form-field class="businessForm_field" >
                            <mat-label>Razón social</mat-label>
                            <input formControlName="razonSocial" matInput class="businessForm__input" type="text" placeholder="Ingrese su razón social">
                        </mat-form-field>
                        <mat-form-field class="businessForm_field" >
                            <mat-label>Direccion legal</mat-label>
                            <input formControlName="direccion" matInput class="businessForm__input" type="text" placeholder="Ingrese su direccion legal">
                        </mat-form-field>
                        <div class="businessForm__actions">
                            <button class="businessForm__reset" type="reset" mat-button mat-flat-button mat-dialog-close >Cancelar</button>
                            <button [disabled]="isLoading" class="businessForm__submit" type="submit" mat-button mat-flat-button >
                               <span *ngIf="businessFormStatus==='init'"  > Agregar</span>
                               <div   *ngIf="businessFormStatus==='loading'" class="loader"></div>
                            </button>
                        </div>
                    </form>
                </mat-tab>
        </mat-tab-group>
    </div>
</div>
