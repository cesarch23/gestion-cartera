<div class="dialog">
    <div class="dialog__header">
        <h2>Crear Cliente</h2>
        <p>Seleccion si es persona natural o empresa y complete los datos</p>

    </div>
    <div class="dialog__content">
        <mat-tab-group class="dialog__tap-group" dynamicHeight>
                <mat-tab label="Persona natural"> 
                    <form action="#" class="customerForm">
                        <mat-form-field class="customerForm_field" >
                            <mat-label>RUC</mat-label>
                            <input  matInput class="customerForm__input" type="text" placeholder="Ingrese su RUC">
                        </mat-form-field>
                        <mat-form-field class="customerForm_field" >
                            <mat-label>Nombre</mat-label>
                            <input matInput class="customerForm__input" type="text" placeholder="Ingrese su nombre">
                        </mat-form-field>
                        <mat-form-field class="customerForm_field" >
                            <mat-label>Apellidos</mat-label>
                            <input matInput class="customerForm__input" type="text" placeholder="Ingrese su apellido">
                        </mat-form-field>
                        <mat-form-field class="customerForm_field" >
                            <mat-label>Direccion legal</mat-label>
                            <input matInput class="customerForm__input" type="text" placeholder="Ingrese su direccion legal">
                        </mat-form-field>
                        <div class="customerForm__actions">
                            <button class="customerForm__reset" type="reset" mat-button mat-flat-button >Cancelar</button>
                            <button class="customerForm__submit" type="submit" mat-button mat-flat-button >Agregar</button>
                        </div>
                    </form>
                </mat-tab>
                <mat-tab label="Empresa">
                    <form action="#" class="businessForm">
                        <mat-form-field class="businessForm_field" >
                            <mat-label>RUC</mat-label>
                            <input  matInput class="businessForm__input" type="text" placeholder="Ingrese su RUC">
                        </mat-form-field>
                        <mat-form-field class="businessForm_field" >
                            <mat-label>Nombre comercial</mat-label>
                            <input matInput class="businessForm__input" type="text" placeholder="Ingrese su nombre comercial">
                        </mat-form-field>
                        <mat-form-field class="businessForm_field" >
                            <mat-label>Razón social</mat-label>
                            <input matInput class="businessForm__input" type="text" placeholder="Ingrese su razón social">
                        </mat-form-field>
                        <mat-form-field class="businessForm_field" >
                            <mat-label>Direccion legal</mat-label>
                            <input matInput class="businessForm__input" type="text" placeholder="Ingrese su direccion legal">
                        </mat-form-field>
                        <div class="businessForm__actions">
                            <button class="businessForm__reset" type="reset" mat-button mat-flat-button >Cancelar</button>
                            <button class="businessForm__submit" type="submit" mat-button mat-flat-button >Agregar</button>
                        </div>
                    </form>
                </mat-tab>
        </mat-tab-group>
    </div>
</div>
